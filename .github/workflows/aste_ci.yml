name: ASTE CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CXX_FLAGS: "-Werror -Wall -Wextra -Wno-unused-parameter"
      CTEST_OUTPUT_ON_FAILURE: "Yes"
    steps:
      - uses: actions/checkout@v2
      - name: install preCICE
        run: |
          wget https://github.com/precice/precice/releases/download/v2.5.0/libprecice2_2.5.0_focal.deb && \
          sudo apt-get -y update && \
          sudo apt-get -y install ./libprecice2_2.5.0_focal.deb
      - name: install VTK
        run: |
          sudo apt-get -y install libvtk7-dev
      - name: prepare directories
        run: |
          mkdir build_gcc build_clang
      - name: build aste gcc
        working-directory: build_gcc
        env:
          CC: gcc
          CXX: g++
        run: |
          cmake ..
          cmake --build .
      - name: run test gcc
        working-directory: build_gcc
        run: |
          ctest
      - name: install clang
        run: |
          sudo apt-get -y install clang
      - name: build aste clang
        working-directory: build_clang
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake ..
          cmake --build .
          sudo cmake --install .
      - name: run test clang
        working-directory: build_clang
        run: |
          ctest
      - name: install example dependencies
        working-directory: tests/example
        run: |
          python3 -m pip install sympy
      - name: run example
        working-directory: tests/example
        run: |
          ./run-all.sh
      - name: install mapping-tester dependencies
        working-directory: tests/
        run: |
          python3 -m pip install scipy jinja2
      - name: test mapping-tester
        working-directory: tests/mapping-tester-example
        run: |
          ./run.sh
