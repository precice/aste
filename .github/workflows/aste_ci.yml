name: ASTE CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2
    - name: install preCICE
      run: | 
         wget https://github.com/precice/precice/releases/download/v2.3.0/libprecice2_2.3.0_focal.deb && \
         sudo apt-get -y update && \
         sudo apt-get -y install ./libprecice2_2.3.0_focal.deb
    - name: install VTK
      run: |
        sudo apt-get -y install libvtk7-dev
    - name: build aste gcc
      run: | 
        mkdir build_gcc && cd build_gcc && cmake -DCMAKE_CXX_FLAGS="-Werror -Wall -Wextra -Wno-unused-parameter" .. && cmake --build .
    - name: run test gcc
      run: |
        ctest
    - name: install clang
      run: |
        sudo apt-get -y install clang
    - name: switch directory
      run: |
        cd .. && mkdir build_clang && cd build_clang
    - name: build aste clang
      run: |
        CC=clang CXX=clang++ cmake -DCMAKE_CXX_FLAGS="-Werror -Wall -Wextra -Wno-unused-parameter" .. && cmake --build .
    - name: run test clang
      run: |
        ctest
