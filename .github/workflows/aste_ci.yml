name: ASTE CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

concurrency:
  group: ${ {github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{github.event_name == 'pull_request'}}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CXX_FLAGS: "-Werror -Wall -Wextra -Wno-unused-parameter"
      CTEST_OUTPUT_ON_FAILURE: "Yes"
    steps:
      - uses: actions/checkout@v3
      - name: install preCICE
        run: |
          wget https://github.com/precice/precice/releases/download/v2.5.0/libprecice2_2.5.0_${{ env.UBUNTU_CODENAME }}.deb && \
          sudo apt-get -y update && \
          sudo apt-get -y install ./libprecice2_2.5.0_${{ env.UBUNTU_CODENAME }}.deb
          env:
            UBUNTU_CODENAME: jammy
      - name: install VTK
        run: |
          sudo apt-get -y install libvtk7-dev
      - name: install example dependencies
        run: |
          python3 -m pip install sympy scipy jinja2
      - name: prepare directories
        run: |
          mkdir build_gcc build_clang
      - name: build aste gcc
        working-directory: build_gcc
        env:
          CC: gcc
          CXX: g++
        run: |
          cmake ..
          cmake --build .
      - name: run test gcc
        working-directory: build_gcc
        run: |
          ctest
      - name: install clang
        run: |
          sudo apt-get -y install clang
      - name: build aste clang
        working-directory: build_clang
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake ..
          cmake --build .
          sudo cmake --install .
      - name: run test clang
        working-directory: build_clang
        run: |
          ctest
